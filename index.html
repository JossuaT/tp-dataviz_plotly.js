<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP_JS - Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    
    <div class="container">
        <div id="world-map"
        class="chart-container"
        description="Représentation d'une World Map montrant les emplacements des séismes avec des cercles dimensionnés par la magnitude.">
        </div>

        <div id="mag-histogram"
        class="chart-container"
        description="Histogramme affichant la distribution des magnitudes des séismes.">
        </div>

        <div id="eq-lineChart"
        class="chart-container"
        description="Génération d'un graphique en ligne montrant le nombre de séismes par jour au cours de la dernière semaine.">
        </div>
        <div id="magVSdepth"
        class="chart-container"
        description="Affichage d'un graphique de dispersion qui montre la relation entre la magnitude des séismes et leur profondeur.">
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
